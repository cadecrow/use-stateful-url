<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, useMemo } = React;
        
        // Import the actual hook from the loaded package
        const { useStatefulUrl, useStatefulUrlSet, useStatefulUrlString, hashSerializers } = useStatefulUrl;

        // Mock data for the demo
        const sampleProjects = [
            {
                id: 'ecommerce-app',
                title: 'E-commerce Platform',
                category: 'Web Development',
                description: 'A full-stack e-commerce platform built with React, Node.js, and PostgreSQL. Features include user authentication, shopping cart, payment processing, and admin dashboard.',
                tags: ['React', 'Node.js', 'PostgreSQL', 'Stripe', 'Redux']
            },
            {
                id: 'ai-chatbot',
                title: 'AI Customer Support Bot',
                category: 'Artificial Intelligence',
                description: 'An intelligent chatbot using natural language processing to provide automated customer support. Integrates with existing helpdesk systems.',
                tags: ['Python', 'TensorFlow', 'NLP', 'FastAPI', 'Docker']
            },
            {
                id: 'mobile-fitness',
                title: 'Fitness Tracking App',
                category: 'Mobile Development',
                description: 'Cross-platform mobile app for tracking workouts, nutrition, and health metrics. Includes social features and gamification elements.',
                tags: ['React Native', 'TypeScript', 'Firebase', 'Redux', 'Health APIs']
            },
            {
                id: 'blockchain-wallet',
                title: 'Crypto Wallet',
                category: 'Blockchain',
                description: 'Secure cryptocurrency wallet with support for multiple blockchains. Features hardware wallet integration and DeFi protocol support.',
                tags: ['Blockchain', 'Solidity', 'Web3', 'React', 'Security']
            },
            {
                id: 'data-dashboard',
                title: 'Analytics Dashboard',
                category: 'Data Science',
                description: 'Real-time analytics dashboard for business intelligence. Processes large datasets and provides interactive visualizations.',
                tags: ['Python', 'D3.js', 'Pandas', 'Redis', 'WebSockets']
            },
            {
                id: 'iot-monitor',
                title: 'IoT Monitoring System',
                category: 'Internet of Things',
                description: 'Comprehensive IoT device monitoring and management system. Handles thousands of sensors with real-time alerting.',
                tags: ['IoT', 'MQTT', 'InfluxDB', 'Grafana', 'Docker']
            },
            {
                id: 'game-engine',
                title: '2D Game Engine',
                category: 'Game Development',
                description: 'Lightweight 2D game engine with visual scripting capabilities. Designed for indie developers and educational purposes.',
                tags: ['C++', 'OpenGL', 'Game Dev', 'Graphics', 'Audio']
            },
            {
                id: 'ml-pipeline',
                title: 'ML Training Pipeline',
                category: 'Machine Learning',
                description: 'Automated machine learning pipeline for model training, validation, and deployment. Supports various ML frameworks.',
                tags: ['Python', 'MLflow', 'Kubernetes', 'TensorFlow', 'PyTorch']
            },
            {
                id: 'api-gateway',
                title: 'Microservices Gateway',
                category: 'Backend Development',
                description: 'High-performance API gateway for microservices architecture. Includes rate limiting, authentication, and monitoring.',
                tags: ['Go', 'Microservices', 'Redis', 'Prometheus', 'gRPC']
            },
            {
                id: 'cms-platform',
                title: 'Headless CMS',
                category: 'Content Management',
                description: 'Modern headless CMS with GraphQL API, real-time collaboration, and multi-language support for global teams.',
                tags: ['GraphQL', 'Node.js', 'MongoDB', 'React', 'TypeScript']
            }
        ];

        const allTags = [...new Set(sampleProjects.flatMap(p => p.tags))].sort();

        // Demo Component using the ACTUAL package
        function Demo() {
            // Using the actual useStatefulUrl hook from the npm package!
            const { state, setState, isInitialized } = useStatefulUrl({
                selectedTags: new Set(),
                searchQuery: '',
                selectedItemId: null
            }, {
                serializers: {
                    serialize: (state) => {
                        const result = {};
                        if (state.selectedTags.size > 0) {
                            result.tags = Array.from(state.selectedTags).join(',');
                        }
                        if (state.searchQuery) {
                            result.search = state.searchQuery;
                        }
                        if (state.selectedItemId) {
                            result.item = state.selectedItemId;
                        }
                        return result;
                    },
                    deserialize: (params) => {
                        const tagsParam = params.get('tags');
                        const selectedTags = tagsParam 
                            ? new Set(tagsParam.split(',').filter(tag => allTags.includes(tag)))
                            : new Set();
                        
                        const searchQuery = params.get('search') || '';
                        const selectedItemId = params.get('item') || null;
                        
                        return { selectedTags, searchQuery, selectedItemId };
                    }
                }
            });

            const selectedItem = state.selectedItemId 
                ? sampleProjects.find(p => p.id === state.selectedItemId) 
                : null;

            const filteredProjects = sampleProjects.filter(project => {
                const matchesSearch = !state.searchQuery || 
                    project.title.toLowerCase().includes(state.searchQuery.toLowerCase()) ||
                    project.description.toLowerCase().includes(state.searchQuery.toLowerCase()) ||
                    project.category.toLowerCase().includes(state.searchQuery.toLowerCase());
                
                const matchesTags = state.selectedTags.size === 0 || 
                    project.tags.some(tag => state.selectedTags.has(tag));
                
                return matchesSearch && matchesTags;
            });

            const toggleTag = (tag) => {
                setState(prev => {
                    const newTags = new Set(prev.selectedTags);
                    if (newTags.has(tag)) {
                        newTags.delete(tag);
                    } else {
                        newTags.add(tag);
                    }
                    return { ...prev, selectedTags: newTags };
                });
            };

            const clearFilters = () => {
                setState(prev => ({
                    ...prev,
                    selectedTags: new Set(),
                    searchQuery: ''
                }));
            };

            const openModal = (project) => {
                setState(prev => ({ ...prev, selectedItemId: project.id }));
            };

            const closeModal = () => {
                setState(prev => ({ ...prev, selectedItemId: null }));
            };

            if (!isInitialized) {
                return <div className="loading">Loading demo...</div>;
            }

            return (
                <div className="container">
                    <div className="header">
                        <h1>ðŸš€ useStatefulUrl Demo</h1>
                        <p>Using the REAL npm package via unpkg!</p>
                        <p>This demo loads the actual published package from the CDN</p>
                        <div className="package-info">
                            ðŸ“¦ Package loaded from: <strong>unpkg.com/use-hash-state@latest</strong>
                        </div>
                        <div className="url-display">
                            Current URL: {window.location.href}
                        </div>
                    </div>

                    <div className="controls">
                        <div className="search-section">
                            <input
                                type="text"
                                className="search-input"
                                placeholder="ðŸ” Search projects..."
                                value={state.searchQuery}
                                onChange={(e) => setState(prev => ({ ...prev, searchQuery: e.target.value }))}
                            />
                        </div>

                        <div className="filters-section">
                            <h3>Filter by Technology:</h3>
                            <div className="tag-filters">
                                {allTags.map(tag => (
                                    <button
                                        key={tag}
                                        className={`tag-filter ${state.selectedTags.has(tag) ? 'active' : ''}`}
                                        onClick={() => toggleTag(tag)}
                                    >
                                        {tag}
                                    </button>
                                ))}
                                <button className="clear-filters" onClick={clearFilters}>
                                    Clear All
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="results-info">
                        Showing {filteredProjects.length} of {sampleProjects.length} projects
                        {state.selectedTags.size > 0 && (
                            <span> â€¢ Filtered by: {Array.from(state.selectedTags).join(', ')}</span>
                        )}
                        {state.searchQuery && (
                            <span> â€¢ Search: "{state.searchQuery}"</span>
                        )}
                    </div>

                    <div className="cards-grid">
                        {filteredProjects.map(project => (
                            <div
                                key={project.id}
                                className="card"
                                onClick={() => openModal(project)}
                            >
                                <div className="card-header">
                                    <div className="card-title">{project.title}</div>
                                    <div className="card-category">{project.category}</div>
                                </div>
                                <div className="card-description">
                                    {project.description.slice(0, 120)}...
                                </div>
                                <div className="card-tags">
                                    {project.tags.map(tag => (
                                        <span key={tag} className="card-tag">{tag}</span>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>

                    {selectedItem && (
                        <div className="modal-overlay" onClick={closeModal}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <button className="modal-close" onClick={closeModal}>
                                    Ã—
                                </button>
                                <div className="modal-title">{selectedItem.title}</div>
                                <div className="modal-category">{selectedItem.category}</div>
                                <div className="modal-description">{selectedItem.description}</div>
                                <div className="modal-tags">
                                    {selectedItem.tags.map(tag => (
                                        <span key={tag} className="modal-tag">{tag}</span>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<Demo />, document.getElementById('root'));
    </script>
</body>
